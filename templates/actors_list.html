<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors List</title>
</head>
<style>
    table.center {
        
        border: 1px solid black;
        border-collapse: collapse;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
    }

    th, td {
        border: 1px solid black;
        text-align: left;
        padding: 8px;
    }

    th {
        border: 1px solid black;    
        background-color: #4CAF50;
        color: white;
    }
    tr:hover {background-color:rgb(237, 95, 95);}

   
    </style>
<body>
    <h1 align="center">Actors List</h1>
    <table class="center"> 
        <tr >
            {% for column in data.0.keys %}
            <th >{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for value in row.values %}
            <td >{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}

</body>
</html>
