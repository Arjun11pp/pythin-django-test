<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details</h1>
    {% for student in data %}
    <ol>
    <li> {{ student.name }}</li>
    <ul>
        <li>Age: {{ student.age }}</li>
        <li>Class: {{ student.class }}</li>
    </ul>
    </ol>
    {% endfor %}
    
</body>
</html>
